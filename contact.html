    <!-- Contact Form -->
    <section id="contact" class="contact-form-container">
        <h1 class="section_title section_title--form">Get in touch with me!</h1>
        <div class="contact-info">
            <ul class="contact-list">
                <li class="contact-item">
                    <a href="mailto:raul.escobedo1012@gmail.com">
                        <i class="fa fa-envelope fa-lg"> raul.escobedo1012@gmail.com</i>
                    </a>
                </li>
                <li class="contact-item">
                    <a href="tel:+15757770541">
                        <i class="fa fa-phone fa-lg"> (575) 777-0541</i>
                    </a>
                </li>
            </ul>
        </div>
        <form name="english-form" id="contact-form" class="form" method="POST" data-netlify="true">
            <div class="form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="on" required>
            </div>
            <div class="form-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="on" required>
            </div>
            <div class="form-item">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" autocomplete="on" placeholder="Your Number">
            </div>
            <div class="form-item">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Tell me how I can assist you" autocomplete="off" required></textarea>
            </div>
            <div class="form-button">
                <button class="custom-button" type="submit">Send Message</button>
                <p id="status"></p>
            </div>
        </form>
    </section>
